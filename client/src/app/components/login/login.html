<div *ngIf="!identity" class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login100-form-validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-32">
                    Inicio de sesión
                </span>

                <div *ngIf="errorMessage">
                    <div class="alert alert-danger">
                        <strong>Error</strong> {{errorMessage}}
                    </div>
                </div>

                <span class="txt1 p-b-11">Nombre bolsillo:</span>
                <div class="wrap-input100 validate-input m-b-36">
                    <input type="text" class="input100" #bolsillo="ngModel" name="bolsillo" [(ngModel)]="user.pocketName" required />
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">Clave:</span>
                <div class="wrap-input100 validate-input m-b-12">
                    <input type="password" class="input100" #password="ngModel" name="pass" [(ngModel)]="user.password" required />
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn" style="width: 100%">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
